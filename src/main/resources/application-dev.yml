spring:
  profiles:
    active: dev

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wyait?useUnicode=true&zeroDateTimeBehavior=convertToNull&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
    username: hc
    password: 123456


  mvc:
    view:
      prefix: classpath:/resources/templates/
      suffix: .html
    static-path-pattern: /**

  resources:
    static-locations: classpath:/resources/,classpath:/static/

  redis:
    password: 123456
    host: localhost
    port: 6379
    timeout: 0
    pool:
      max-idle: 8
      min-idle: 0
      max-active: 8
      max-wait: -1



