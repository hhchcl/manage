<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer">
    <!-- 修改密码 -->
    <div id="useDetail" class="layer_self_wrap" style="width:450px;display:none;">

        <form id="useDetailForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input id="telephone" name="telephone" lay-verify="required" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="11"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">验证码</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input id="picCode" name="picCode" maxlength="4" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                        </div>
                        <div class="layui-input-inline" style="width: 120px;">
                            <canvas id="canvas" width="120" height="38"></canvas>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机验证码</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input id="mobileCode" name="mobileCode" autocomplete="off" maxlength="6" class="layui-input" type="text"/>
                        </div>
                        <div class="layui-input-inline" style="width: 120px;">
                            <button id="getMsgBtn" class="layui-btn" lay-submit="" style="width: 120px;"  lay-filter="getMsg">获取验证码</button>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="reset">重置</button>
                        <button id="updatePwdBtn" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="updatePwd">确定</button>
                    </div>
                </div>
        </form>
    </div>

    <div id="pwdDiv" class="layer_self_wrap" style="width:450px;display:none;">

        <form id="setPwdForm" class="layui-form layui-form-pane" method="post" action="" style="margin: 20px 10px 10px 30px;">
            <div class="layui-form-item">
                <label class="layui-form-label">当前密码</label>
                <div class="layui-input-inline">
                    <input id="oldPwd" name="oldPwd" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input id="pwd" name="pwd" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input id="isPwd" name="isPwd" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="reset">重置</button>
                    <button id="pwdBtn" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="setPwd">确定</button>
                </div>
            </div>
        </form>
    </div>

   <!-- <div class="layui-footer" style="background-color: #23262e;height: 50px; text-align: center; padding-top: 10px;">

        <span style="color: #ffffff; text-align: center">Copyright &copy;广西外国语学院 &nbsp;&nbsp;&nbsp;
        </span>
    </div>-->
    <script type="text/javascript" src="/js/updateUser.js"></script>
    <script type="text/javascript" src="/js/validate.js"></script>
</footer>
</body>
</html>
