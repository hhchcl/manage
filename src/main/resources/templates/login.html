<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分 -->
<head  th:include="layout :: htmlhead" th:with="title='AOM'">
</head>

<body style="width: 100%;height: auto;background: url('/images/bkLogo.png') no-repeat;background-size: 100%;">
    <div class="layui-container" style="height: 100%">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10%">
            <legend style="margin-left: 40%"><span style="font-weight: bold;font-size:28px; color: #FFFFFF">AOM</span></legend>
        </fieldset>

        <div class="layui-row">
            <div class="layui-col-xs3">
                <div class="grid-demo grid-demo-bg1">
                    &nbsp;
                </div>
            </div>
            <div class="layui-col-xs3">
                <div class="grid-demo">
                    <!--<img src="/images/logo.png"/>-->
                </div>
            </div>

            <div class="layui-col-xs6">
                <br/>
                <div class="grid-demo">
                    <form id="useLogin" class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input id="username" name="username" lay-verify="required" autocomplete="on" class="layui-input" type="tel" value="admin" onKeyUp="value=value.replace(/[\W]/g,'')"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密&nbsp;&nbsp;码</label>
                            <div class="layui-input-inline">
                                <input id="password" name="password" lay-verify="required" autocomplete="off" class="layui-input" type="password" value="123456" /><!--style="padding-right: 43px"-->
                                <img id="img" style="width: 42px;height: 16px;display: inline-block;position: absolute;top: 11px;right: 1px;background-repeat: no-repeat;"
                                     onclick="hideShowPsw()" src="/images/icon-visible.png"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input id="mobile" name="mobile" lay-verify="required|phone|number" maxlength="11" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                                       value="11247550575" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">验证码</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input id="code" name="code" lay-verify="required" autocomplete="off" class="layui-input" type="text" maxlength="4" onKeyUp="value=value.replace(/[\W]/g,'')"/>
                                </div>
                                <div class="layui-input-inline" style="width: 120px;">
                                    <canvas id="canvas" width="120" height="38"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">手机验证码</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input id="smsCode" name="smsCode" autocomplete="off" class="layui-input" type="text" maxlength="6" onkeyup="value=value.replace(/[^\d]/g, '')"/>
                                </div>
                                <div class="layui-input-inline" style="width: 120px;">
                                    <button id="msgBtn" class="layui-btn" lay-submit="" style="width: 120px;"  lay-filter="sendMsg">获取验证码</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-top: -20px;">
                            <label class="layui-form-label"></label>
                            <div class="layui-inline">
                                <input type="checkbox" id="rememberMe" name="rememberMe" lay-skin="primary"  title="记住我"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" type="reset">重置</button>
                                <button id="loginBtn" class="layui-btn" lay-submit="" lay-filter="login">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/validate.js"></script>
    <!--解决shiro会话过期跳转登录页面只有iframe跳转问题-->
    <script type="text/javascript">
        if (window != top)
            top.location.href = location.href;
    </script>
</body>
</html>
